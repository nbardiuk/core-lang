name:                core-implementations
version:             0.1.0.0
github:              "nbardiuk/core-implementations"
license:             BSD3
author:              "Nazarii Bardiuk"
maintainer:          "nazarii@bardiuk.com"
copyright:           "2019 Nazarii Bardiuk"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nbardiuk/core-implementations#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  core-implementations-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - core-implementations

tests:
  core-implementations-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - core-implementations
